<h2 ng-show="user._id!=null">Edit</h2>
<h2 ng-hide="user._id!=null">Create</h2>
<hr>
<form name="userForm" ng-submit="saveData(user)" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2">Name</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.name" name="name" ng-required="true" class="form-control" />
            <p ng-show="userForm.name.$error.required && (userForm.$submitted || userForm.name.$dirty)" class="text-danger">Please Enter Name</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Last name</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.lastName" name="lastName" ng-required="true" class="form-control" />
            <p ng-show="userForm.address.$error.required && (userForm.$submitted || userForm.lastName.$dirty)" class="text-danger">Please Enter Last name</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Phone number</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.phoneNumber" name="phoneNumber" ng-required="true" class="form-control" />
            <p ng-show="userForm.contactNo.$error.required && (userForm.$submitted || userForm.phoneNumber.$dirty)" class="text-danger">Please Enter Phone number.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Email</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.email" name="email" ng-required="true" class="form-control" />
            <p ng-show="userForm.contactNo.$error.required && (userForm.$submitted || userForm.email.$dirty)" class="text-danger">Please Enter email.</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Update" class="btn btn-primary" ng-show="user._id!=null" />
            <input type="submit" value="Save" class="btn btn-primary" ng-hide="user._id!=null" /> <a ui-sref="users" class="btn btn-warning">Cancel</a> </div>
    </div>
</form>
